{% extends 'base.html'}

{% block content %}
   <h2 class="text-white bg-dark text-centre p-4">Students Details</h2>
<!--  <p>Combine .table-dark and .table-striped to create a dark, striped table:</p>-->
            <br>
            <table class="table table-dark table-striped" action="/save" method="post">
                {% csrf token %}
   <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>NAME</th>
        <th>EMAIL</th>
        <th>AGE</th>
          <th>LOCATION</th>
          <th>GENDER</th>
          <th></th>
          <th></th>
      </tr>
    </thead>
    <tbody>
     {% for x in data %}
     <tr>
         <th scope="row">{{ x.id }}</th>
         <td>{{ x.email }}</td>
         <td>{{ x.age }}</td>
         <td>{{ x.location }}</td>
         <td>{{ x.gender }}</td>
         <td><a href="/edit/{{ x.id }}" type="button" class="btn btn-success">EDIT</a></td>
         <td><a href="/delete/{{ x.id }}" type="button" class="btn btn-danger">DELETE</a></td>

     </tr>
    {% endfor %}
    </tbody>
  </table>
        </table>
{% endblock %}
